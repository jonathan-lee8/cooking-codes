<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking with Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Cooking with Code! | Add a Recipe</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header>Cooking With Coding</header>
    
    <!-- insert form -->

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Recipe Title:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    
    <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Course:</label>
    <select class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    </div>
    
        <div class="input-group mb-3">
        <span class="input-group-text">Ingredients:</span>
        <textarea class="form-control" aria-label="With textarea" style="height: 86px;"></textarea>
    </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Instructions:</span>
            <textarea class="form-control" aria-label="With textarea" style="height: 86px;"></textarea>
        </div>
    
        <div class="row mb-3">
        <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01"> Cook Time: </label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Serves:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
        </div>


</body>
</html>
