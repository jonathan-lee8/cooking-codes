<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking with Code | Browse Recipes</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&family=Bitter:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/public/assets/css/searchPage.css">
</head>
<body>
    
    <header>Cooking With Coding</header>

    <h2>Find a Recipe</h2>

    <!-- FORMATTING -->
    <div class="main-container row justify-content-evenly">

        <!-- USER SEARCH INPUT AREA -->
    <div class="input-container col-3">
        
        <h3>Find a Chef:</h3>
        <!-- SEARCH BAR -->
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Breakfast</button>
            <button class="btn btn-primary" type="button">Lunch</button>
            <button class="btn btn-primary" type="button">Dinner</button>
            <button class="btn btn-primary" type="button">Dessert</button>
        </div>

    </div>

    <!-- LOAD RECIPE SEARCH RESULTS HERE -->
    <div class="recipe-container card col-8">
        <div class="card-column">
            <figure class="card code-card">
                <h2 class="card-header">Flexbox Column</h2>
                <div class="card-body">
                    <p>Use this to create a Flexbox column layout.</p>
                </div>
                <pre class="code-block"><code>.column {
                display: flex;
                flex-direction: column
                }</code></pre>
            </figure>
        </div>
    </div>

    </div>

</body>
</html>
