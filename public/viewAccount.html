<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking with Code | View Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&family=Bitter:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/public/assets/css/viewAccount.css">
</head>

<body>

    <header>Cooking With Coding</header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#">SEARCH RECIPES</a>
                <a class="nav-link" href="#">ADD RECIPE</a>
                <a class="nav-link" href="#">VIEW ACCOUNT</a>
                <a class="nav-link" href="#">LOGIN</a>
            </div>
        </div>
        </div>
    </nav>

    <div class="main-container col-9">

        <h2 class="welcome">Welcome, {{username}}!</h2>

        <div class="account-info card">
            <div class="account-details card-header">
                Account details
            </div>
            <div class="card-body">
                <div class="view-username container-fluid my-2 p-2  d-flex justify-content-between">
                    <span class="navbar-text">
                        Username:
                    </span>
                    <span class="navbar-text">
                        USERNAME
                    </span>
                </div>
                <div class="view-email container-fluid my-4 p-2  d-flex justify-content-between">
                    <span class="navbar-text">
                        Email:
                    </span>
                    <span class="navbar-text">
                        EMAIL@EXAMPLE.COM
                    </span>
                </div>
            </div>
        </div>

        <!-- LOAD RECIPE SEARCH RESULTS HERE -->
        <section class="recipe-container">
            <div class="row justify-content-evenly">
                <div class="card text-bg-light m-3 recipes" style="width: 18rem; height: 12rem;">
                    <img src="./assets/images/tart-al-limone-136586-1.jpg" class="card-img" alt="Recipe Photo">
                    <div class="card-img-overlay">
                        <h5 class="card-title recipe-title">Card title</h5>
                        <h5 class="card-title recipe-list" id="data-id">Delete</h5>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
<footer>Brought to you by four people</footer>
</html>
